<h1 mat-dialog-title>{{question.title}} </h1>
<div mat-dialog-content> {{question.question}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="'ja'">Ja</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="'nein'" cdkFocusInitial>Nein</button>
</div>
